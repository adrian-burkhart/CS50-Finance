{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <p><h5>Please register.</h5></p>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <p>Your password must be at least 8 characters long and contain at least one digit and one capital letter.</p>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
